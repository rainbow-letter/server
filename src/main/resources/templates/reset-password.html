<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title></title>
</head>
<body>
<div
    style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
  <img alt="logo"
       src="cid:logo"
       width="200"/>
  <div style="width: 100%; border-top: 4px solid #FFC169; padding-top: 30px"></div>
  <h1 style="margin: 0; padding: 0 5px; font-size: 28px;">
    <span style="color: #FFC169;">비밀번호</span>를 다시 설정해주세요!
  </h1>
  <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
    아래 <b style="color: #FFC169;">'비밀번호 변경'</b> 버튼을 클릭하여 비밀번호를 변경해 주세요.<br/>
    감사합니다.
  </p>
  <div style="text-align: center">
    <a style="color: #FFF; text-decoration: none; text-align: center;" target="_blank"
       th:href="@{${url}}">
      <p style="display: inline-block; width: 210px; height: 45px; margin: 30px 5px 40px; background: #FFC169; line-height: 45px; vertical-align: middle; font-size: 16px;">
        비밀번호 변경
      </p>
    </a>
  </div>
</div>
</body>
</html>
